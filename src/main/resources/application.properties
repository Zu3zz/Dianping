server.port=8010
mybatis.mapper-locations=classpath:mapping/*.xml

# 配置数据库链接等数据源
spring.datasource.name=dianping
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/dianping?useUnicode=true&useSSL=false&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=773835

# 使用druid做datasource管理数据连接池
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# app-mappings = true表示如果所有的controller都没有命中，则使用默认的静态资源处理器
spring.resources.add-mappings=true
spring.mvc.throw-exception-if-no-handler-found=true

# 接入前端静态资源页面
spring.mvc.static-path-pattern=/static/**

# thymeleaf 相关配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

